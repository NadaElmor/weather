  <section id="search">
    <div class="container my-2">
      <div class="search d-flex ">
        <input type="text" placeholder="Find your location" class="form-control rounded-pill p-3" id="city">
        <button type="button" class="btn  my-1 rounded-pill text-white" id="searchBtn">Find</button>
      </div>
    </div>

  </section>

  <section id="weatherr">
    <div class="container">
      <div class="row ">
        <div class="col-lg-4 p-0">
          <div class="item  border border-dark rounded-start-2 ">
            <div class="date d-flex justify-content-between align-items-center p-2">
              <p class="mb-0 day-1">Saturday</p>
              <p class="mb-0 date-1">2February</p>
            </div>
            <div class=" content p-3">
              <span class="city-name fs-3">Cairo</span>
              <div class="degree  ">
                <p class="temp city-temp text-white  fw-bold">15 &#8451</p>
                <img src="" alt="status" class="icon1 d-block">

              </div>

              <span class="status text-primary">clear</span>
              <ul class="d-flex list-unstyled my-3">
                <li class="me-4"> <i class="fa-solid fa-umbrella"></i>
                  <span class="wind-speed1">12</span>
                </li>
                <li class="me-4"> <i class="fa-solid fa-wind"></i>
                  <span class="wind-km1">13</span>
                </li>
                <li class="me-4"><i class="fa-regular fa-compass"></i>
                  <span class="wind-dir1">12</span>
                </li>
              </ul>

            </div>
          </div>
        </div>
        <div class="col-lg-4 p-0">
          <div class="item item2  text-center">
            <p class="mb-0 day-2  p-2">Saturday</p>
            <div class="content mt-5">
              <span class="city-name">Cairo</span>
              <p class="city-temp2 text-white fs-1">15oC</p>
              <p class="city-tempf2">10</p>
              <img src="" alt="status" class="icon2 d-block m-auto">
              <span class="status2 text-primary">clear</span>
            </div>
          </div>
        </div>
        <div class="col-lg-4 p-0">
          <div class="item item3   rounded-end-2 text-center">
            <p class="mb-0 day-3  p-2">Saturday</p>
            <div class="content mt-5">
              <span class="city-name">Cairo</span>
              <p class="city-temp3 text-white fs-1">15oC</p>
              <p class="city-tempf3">10</p>
              <img src="" alt="status" class="icon3 d-block m-auto">
              <span class="status3 text-primary">clear</span>
            </div>
          </div>
        </div>
      </div>
    </div>

          </div>
        </div>
        <div class="col-lg-3">

              <li class="me-3 d-flex justify-content-center align-items-center text-center"><i

            </ul>
          </div>
        </div>
